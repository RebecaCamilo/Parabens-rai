<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Cake</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .hero {
            background: linear-gradient(to bottom right, #ff8a80, #ffb3b0);
            color: white;
            padding: 50px 20px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        nav {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1em;
        }
        .hero-content {
            display: flex;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            justify-content: space-between;
        }
        .text-content {
            max-width: 50%;
        }
        .text-content h1 {
            font-size: 2.5em;
            margin: 0 0 20px 0;
        }
        .text-content p {
            font-size: 1.5em;
            margin: 0 0 20px 0;
        }
        .text-content button {
            background-color: #ff6670;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        .hero img {
            width: 300px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header class="hero">
        <nav>
            <a href="#">About us</a>
            <a href="#">Delivery</a>
            <a href="#">Our cakes</a>
            <a href="#">Comments</a>
            <a href="#">Contacts</a>
        </nav>
        <div class="hero-content">
            <div class="text-content">
                <h1>Handmade exclusive cakes</h1>
                <p>Order a cake</p>
                <button>Order a cake</button>
            </div>
            <img src="./assets/happy-birthday-2.png" alt="Handmade exclusive cake">
        </div>
    </header>
</body>
</html>
